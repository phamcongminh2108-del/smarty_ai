
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smarty - Personalized AI Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            keyframes: {
              'fade-in': { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              'slide-in-from-bottom': { '0%': { transform: 'translateY(1rem)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              'slide-in-from-right': { '0%': { transform: 'translateX(1rem)', opacity: '0' }, '100%': { transform: 'translateX(0)', opacity: '1' } },
              'zoom-in': { '0%': { transform: 'scale(0.95)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } },
              'loading': { '0%': { transform: 'translateX(-100%)' }, '100%': { transform: 'translateX(300%)' } },
              'shake': {
                '0%, 100%': { transform: 'translateX(0)' },
                '25%': { transform: 'translateX(-5px)' },
                '75%': { transform: 'translateX(5px)' }
              },
              'confetti': {
                '0%': { transform: 'translateY(0) rotate(0deg)', opacity: '1' },
                '100%': { transform: 'translateY(-100px) rotate(360deg)', opacity: '0' }
              },
              'glow-pulse': {
                '0%, 100%': { boxShadow: '0 0 20px rgba(99, 102, 241, 0.4)' },
                '50%': { boxShadow: '0 0 40px rgba(168, 85, 247, 0.7)' }
              }
            },
            animation: {
              'in': 'fade-in 0.3s ease-out',
              'fade-in': 'fade-in 0.3s ease-out',
              'slide-in-from-bottom-4': 'slide-in-from-bottom 0.4s ease-out',
              'slide-in-from-bottom-8': 'slide-in-from-bottom 0.8s ease-out',
              'slide-in-from-right-4': 'slide-in-from-right 0.4s ease-out',
              'slide-in-from-right-12': 'slide-in-from-right 0.8s ease-out',
              'zoom-in': 'zoom-in 0.3s ease-out',
              'shake': 'shake 0.2s ease-in-out 0s 2',
              'confetti': 'confetti 1s ease-out forwards',
              'glow-pulse': 'glow-pulse 2s infinite'
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
        
        .confetti-piece {
          position: absolute;
          width: 8px;
          height: 8px;
          border-radius: 2px;
        }
    </style>
